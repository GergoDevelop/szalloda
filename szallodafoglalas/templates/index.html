<!DOCTYPE html>
<html>
<head>
    <title>Foglalások listája</title>
</head>
<body>
    <h1>Foglalások listája</h1>
    <ul>
        {% for foglalas in foglalasok %}
            <li>Szoba: {{ foglalas.szoba.szobaszam }}, Dátum: {{ foglalas.datum_tol.strftime('%Y-%m-%d') }} - {{ foglalas.datum_ig.strftime('%Y-%m-%d') }}</li>
        {% endfor %}
    </ul>
    <a href="/foglalas">Új foglalás</a><br>
    <a href="/lemondas">Foglalás Lemondása</a><br>
    <a href="/">Foglalások Lekérdezése</a>
</body>
</html>
